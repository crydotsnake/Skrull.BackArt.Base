'Skrull.BackArt.Base:Mixin.Text':
  abstract: true
  superTypes:
    'Neos.NodeTypes.BaseMixins:TextMixin': true

  properties:
    text:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              table: false
              a: true
              ol: false
              blockquote: false
              removeFormat: false
              underline: true
            autoparagraph: false
            placeholder: i18n
